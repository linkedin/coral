plugins {
  id 'java'
}

repositories {
  // LinkedIn Calcite fork for calcite-core and calcite-linq4j
  maven { url ' https://linkedin.jfrog.io/artifactory/calcite' }
  // Standard artifacts
  mavenCentral()
}

dependencies {
  // Coral modules
  implementation project(':coral-common')
  implementation project(':coral-hive')

  // Shaded Guava to avoid conflicts
  implementation(project(path: ':shading:guava-shaded', configuration: 'shadow'))

  // Core libs used by spark-plan
  implementation 'com.google.code.gson:gson:2.10.1'
  implementation 'org.apache.commons:commons-lang3:3.12.0'

  // Calcite (use LinkedIn fork consistently)
  implementation 'com.linkedin.calcite:calcite-core:1.21.0.265'
  implementation 'com.linkedin.calcite:calcite-linq4j:1.21.0.265'

  // Tests
  testImplementation('org.apache.hive:hive-exec:2.3.9:core') {
    exclude group: 'org.apache.avro', module: 'avro-tools'
    exclude group: 'org.apache.calcite', module: 'calcite-core'
    exclude group: 'org.apache.calcite', module: 'calcite-avatica'
  }
  testImplementation('org.apache.hive:hive-metastore:2.3.9') {
    exclude group: 'org.apache.calcite', module: 'calcite-core'
    exclude group: 'org.apache.calcite', module: 'calcite-avatica'
  }
  testImplementation 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.0'
  testImplementation 'com.esotericsoftware.kryo:kryo:2.22'
  testImplementation 'org.apache.hadoop:hadoop-common:2.7.0'
  testImplementation 'com.google.code.gson:gson:2.10.1'
  testImplementation 'org.apache.derby:derby:10.10.2.0'

  // DataNucleus dependencies required by Hive Metastore under JDK 17
  testRuntimeOnly 'org.datanucleus:datanucleus-api-jdo:4.2.5'
  testRuntimeOnly 'org.datanucleus:datanucleus-core:4.1.17'
  testRuntimeOnly 'org.datanucleus:datanucleus-rdbms:4.1.19'
}
