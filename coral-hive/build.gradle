plugins {
  id 'java'
  id 'antlr'
}

repositories {
  mavenCentral()
  // LinkedIn Artifactory for LinkedIn-hosted artifacts (e.g., com.linkedin.calcite)
  // If your org uses different path, adjust the URL accordingly.
  maven { url 'https://linkedin.jfrog.io/artifactory/calcite' }
}

dependencies {
  // Antlr v3 for .g grammars
  antlr 'org.antlr:antlr:3.4'
  implementation 'org.antlr:antlr-runtime:3.4'

  // Coral common
  implementation project(':coral-common')

  // Calcite: use LinkedIn fork for core (expected by Coral), linq4j can remain Apache
  implementation 'com.linkedin.calcite:calcite-core:1.21.0.265'
  implementation 'com.linkedin.calcite:calcite-linq4j:1.21.0.265'

  // Ivy for dynamic artifact resolution (ArtifactsResolver)
  implementation 'org.apache.ivy:ivy:2.5.1'

  // Hadoop common (ANTLR-generated parser references org.apache.hadoop.conf.Configuration)
  implementation 'org.apache.hadoop:hadoop-common:2.7.0'

  // Hive APIs used in main sources
  implementation('org.apache.hive:hive-metastore:2.3.9') {
    exclude group: 'org.apache.calcite', module: 'calcite-core'
    exclude group: 'org.apache.calcite', module: 'calcite-avatica'
  }
  implementation('org.apache.hive:hive-serde:2.3.9') {
    exclude group: 'org.apache.calcite', module: 'calcite-core'
    exclude group: 'org.apache.calcite', module: 'calcite-avatica'
  }

  // Logging & annotations
  implementation 'commons-logging:commons-logging:1.2'
  implementation 'javax.annotation:javax.annotation-api:1.3.2'

  // Relocated Guava (com.linkedin.coral.com.google.common.*)
  // Uses the shaded jar variant published by the subproject
  implementation(project(path: ':shading:guava-shaded', configuration: 'shadow'))

  // Tests
  testImplementation('org.apache.hive:hive-exec:2.3.9:core') {
    exclude group: 'org.apache.avro', module: 'avro-tools'
    // Prevent duplicate Calcite classes coming from hive-exec's shaded deps
    exclude group: 'org.apache.calcite', module: 'calcite-core'
    exclude group: 'org.apache.calcite', module: 'calcite-avatica'
  }
  testImplementation 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.0'
  testImplementation 'com.esotericsoftware.kryo:kryo:2.22'
  testImplementation 'org.apache.derby:derby:10.10.2.0'

  // Mockito for mocking in tests
  testImplementation 'org.mockito:mockito-core:2.28.2'

  // Iceberg dependencies for tests (needed by IcebergTableConverterTest from master)
  testImplementation deps.'linkedin-iceberg'.'iceberg-api'
  testImplementation deps.'linkedin-iceberg'.'iceberg-core'

  // DataNucleus dependencies required by Hive Metastore under JDK 17
  testRuntimeOnly 'org.datanucleus:datanucleus-api-jdo:4.2.5'
  testRuntimeOnly 'org.datanucleus:datanucleus-core:4.1.17'
  testRuntimeOnly 'org.datanucleus:datanucleus-rdbms:4.1.19'
}

// Antlr v3 grammar location and imports
sourceSets {
  main {
    antlr {
      srcDirs = ['src/main/antlr/roots']
    }
    // Make generated sources visible to Java compilation
    java {
      srcDir("$buildDir/generated-src/antlr/main")
    }
  }
}

generateGrammarSource {
  // Allow grammars to import shared lexer/parser fragments
  arguments += [
    '-lib',
    'src/main/antlr/imports'
  ]
}

// Ensure ANTLR runs before Java compilation
tasks.named('compileJava') {
  dependsOn(tasks.named('generateGrammarSource'))
}

// Ensure Spotless formats after ANTLR has generated sources
tasks.named('spotlessJava') {
  dependsOn(tasks.named('generateGrammarSource'))
}

// Handle duplicates in sourcesJar and exclude Antlr side files
// (sourcesJar task is added by your publishing logic; if absent, this block is harmless)
tasks.named('sourcesJar', org.gradle.api.tasks.bundling.Jar) {
  dependsOn(tasks.named('generateGrammarSource'))
  duplicatesStrategy = org.gradle.api.file.DuplicatesStrategy.EXCLUDE
  exclude('/*.tokens', '/*.interp')
}

// Skip formatting generated sources
spotless {
  java {
    targetExclude 'build/generated-src/antlr/**'
  }
}

// Add Java 17 JVM args for tests
test {
  jvmArgs = [
    '--add-opens=java.base/java.lang=ALL-UNNAMED',
    '--add-opens=java.base/java.lang.invoke=ALL-UNNAMED',
    '--add-opens=java.base/java.lang.reflect=ALL-UNNAMED',
    '--add-opens=java.base/java.util=ALL-UNNAMED',
    '--add-opens=java.base/java.io=ALL-UNNAMED',
    '--add-opens=java.base/java.net=ALL-UNNAMED',
    '--add-opens=java.base/java.nio=ALL-UNNAMED',
    '--add-opens=java.base/sun.nio.ch=ALL-UNNAMED',
    '--add-opens=java.base/jdk.internal.misc=ALL-UNNAMED',
    '--add-opens=java.base/sun.reflect.generics.reflectiveObjects=ALL-UNNAMED'
  ]

  // Disable Hive CBO to avoid Calcite Druid adapter issues
  systemProperty 'hive.cbo.enable', 'false'
  systemProperty 'hive.exec.mode.local.auto', 'false'
  // Allow schema evolution for tests (HMS 2.3.9 is stricter)
  systemProperty 'hive.metastore.disallow.incompatible.col.type.changes', 'false'
}
